<!DOCTYPE html>
<html lang="en">
    <head> <!-- The head section has stuff you do before loading the page (stuff inside these kinds of angle brackets are comments and do nothing -->
        <meta charset="UTF-8"> <!-- this says what character set to use, pointless boilerplate but standard practice -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- does what it says, sets the size and scale of the page --> 
        <title>Instax Multi-Photo Printer</title> <!-- this is what shows up in the tab on browsers -->

    <!-- Google Fonts Import -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* this is what a comment looks like within a <style> tag - this is css */
        /* the C in CSS stands for cascading, if you apply something twice the one applied last (when reading top to bottom) overrules the first */
        /* === Base Styles === */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* === Control Panel Styles === */
        /* a .something refers to a "class" this will come up later, no dot (h1, p, etc) is a built in html element */
        .controls-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 { margin-bottom: 10px; }
        p { margin-bottom: 15px; color: #555; }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label { font-weight: 600; margin-bottom: 5px; }

        /* commas apply to both, space applies heirarchically */
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover { background: #2980b9; }

        /* === Preview Area Styles === */
        #previewArea {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .paper-sheet {
            width: 6in;
            height: 4in;
            background: white;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }

        .instax-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 108mm;
            height: 84mm;
        }

        .instax-frame {
            width: 100%;
            height: 100%;
            padding: 8mm 5mm 16mm 5mm;
            background: white;
            position: relative;
            overflow: hidden;
            border: 1px dashed #ccc;
        }

        .image-inside {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text overlays on the image */
        .instax-subject, .instax-caption, .instax-signature {
            position: absolute;
            color: #333;
            font-size: 2mm;
        }
        .instax-subject { bottom: 12mm; left: 5mm; }
        .instax-caption { bottom: 5mm; left: 5mm; }
        .instax-signature { bottom: 1.5mm; right: 2.5mm; }

        /* this is called a "media" query and they are styles applied only when the media matches whatever it is: print, screen, certain sizes of each, etc */
        @media print {
            .controls-container, #printButton, #uploadPromptText { display: none; }
            .paper-sheet { display: block !important; box-shadow: none; margin: 0 auto; }
        }
    </style>
</head>
<body>

<div class="controls-container"> <!-- this is one of those classes I mentioned earlier, this one is referenced by .controls-container for example -->
    <h1>Instax Wide Photo Printer</h1> <!-- h stands for header, in case you were curious -->
    <p>Upload photos and add your subject, caption, and signature.</p>

    <label for="imageUpload" class="btn">Upload Images</label>
    <input type="file" id="imageUpload" accept="image/*" multiple style="display:none">

    <div class="input-group">
        <label>Subject</label>
        <input type="text" id="subjectText">
    </div>
    <div class="input-group">
        <label>Caption</label>
        <textarea id="captionText"></textarea>
    </div>
    <div class="input-group">
        <label>Signature</label>
        <input type="text" id="signatureText">
    </div>

    <button id="printButton" class="btn">Print All Layouts</button>
</div>

<div id="previewArea">
    <p id="uploadPromptText">Your previews will appear here.</p>
</div>

<script>
// this is a comment in Javascript - most of this section is probably not something you care about
// === Setup (handles interactions) ===
document.addEventListener('DOMContentLoaded', () => {
    const imageUpload = document.getElementById('imageUpload');
    const previewArea = document.getElementById('previewArea');

    document.querySelector('label.btn').onclick = () => imageUpload.click();

    // === Core logic (you likely won't need to change) ===
    imageUpload.onchange = event => {
        // Clears previous previews
        previewArea.innerHTML = '';

        // takes the files you uploaded, adds them to the html with appropriate classes so they can be styled
        for (const file of event.target.files) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'image-inside';

                const frame = document.createElement('div');
                frame.className = 'instax-frame';
                frame.appendChild(img);

                ['subject', 'caption', 'signature'].forEach(cls => {
                    const textDiv = document.createElement('div');
                    textDiv.className = `instax-${cls}`;
                    textDiv.textContent = document.getElementById(`${cls}Text`).value;
                    frame.appendChild(textDiv);
                });

                const instax = document.createElement('div');
                instax.className = 'instax-container';
                instax.appendChild(frame);

                const paper = document.createElement('div');
                paper.className = 'paper-sheet';
                paper.appendChild(instax);
                paper.style.display = 'block';

                previewArea.appendChild(paper);
            };
            reader.readAsDataURL(file);
        }
    };

    // Updates preview text dynamically
    ['subject', 'caption', 'signature'].forEach(field => {
        document.getElementById(`${field}Text`).oninput = e => {
            document.querySelectorAll(`.instax-${field}`).forEach(el => el.textContent = e.target.value);
        };
    });

    // Trigger print
    document.getElementById('printButton').onclick = () => window.print();
});
</script>

</body>
</html>
